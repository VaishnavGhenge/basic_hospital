{% extends 'base.html' %}
{% load static %}

{% block title %}Options{% endblock %}

{% block customcss %}
    <!-- Custom CSS -->
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
        }

        .main {
            margin: auto;
            margin-top: 100px;
        }

        .group {
            margin-bottom: 20px;
        }

        .jumbotron {
            width: 300px;
        }
    </style>
{% endblock customcss%}

{% block body %}
<main class="main">
    <div class="jumbotron">
        <div class="group">
            <p>New to site?</p>
            <div class="text-center">
                <button style="width: 100%;" onclick="redrct('signup');" type="button" class="btn btn-purple">Signup</button>
            </div>
        </div>
        <div class="group">
            <p>Already registered?</p>
            <div class="text-center">
                <button style="width: 100%;" onclick="redrct('login');" type="button" class="btn btn-purple">Login</button>    
            </div>
        </div>
    </div>
</main>
{% endblock body %}

{% block customjs %}
<!-- Custom JS -->
<script>
    function redrct(loc)
    {
        if(loc == 'signup')
            location.href = '/signup';
        else if(loc == 'login')
        {
            location.href = '/login';
        }
    }
</script>
{% endblock customjs %}
